name: CI

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Build and Test
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - run: npm ci
            - run: npm run lint
            - run: npm run build --if-present
            - run: npm run test
            - run: npm run test:e2e:run
    metrics:
        runs-on: ubuntu-latest
        branches: [pre, pro]

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Metrics
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - run: npm run lighthouse
